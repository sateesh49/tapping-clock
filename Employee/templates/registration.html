
{% include 'header.html' %}
<style>
    body {
        background-color: #00ABB3; /* Replace with the shade of blue you prefer */
        color: #ffffff; /* Set the text color to contrast with the background */
    }
</style>

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('password and Repeat Password field does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>

    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <form method="post" name="signup" onsubmit="return checkpassword()">

                  {% csrf_token %}
                  <div class="mb-3">
                    <label>First Name</label>
                     <input type="text" name="firstname" class="form-control" placeholder="Enter First name" pattern="[A-Za-z ]+" required>
                  </div>

                  <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z ]+" required>
                  </div>

                  <div class="mb-3">
                    <label>Employee ID</label>
                    <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                  </div>

                   <div class="col-mb-3">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email ID" required>


                        </div>
                    </div>

                    <div class="col-mb-3">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>


                        </div>
                    </div>

                    <div class="col-mb-3">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required>



                        </div>
                    </div>

                  <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input
                      id="phone"
                      type="text"
                      class="form-control"
                      placeholder="Enter Employee Phone"
                      name="emp_phone"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="address">Employee Address</label>
                    <textarea
                      name="emp_address"
                      id="address"
                      rows="5"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="mb-3 form-check">
                    </aside><label for="working">Working Status</label>
                    <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                  </div>
                  <div class="mb-3 ">
                    <label for="department">Departments</label>
                    <select name="emp_department" id="department" class="form-control">

                    </select>
                  </div>
                  <div class="container text-center">
                      <button class="btn" style="background-color: #00ABB3;">
                          Add Employee
                      </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>



{% if error == "no" %}
<script>
    alert('Signup Successfully');
    window.location = '{% url 'emp_login' %}';
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Something went wrong, try again...');
</script>
{% endif %}
