{% load static %}
{% include 'header.html' %}

<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>



<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" media="all"/>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


</head>


<!--
<body style="background-image: url('{% static 'images/clock.jpg' %}') center/cover no-repeat; margin: 0; height: 100vh;">
-->
<body style="background: url('{% static 'images/adminbg.jpg' %}') center/cover no-repeat; margin: 0; height: 100vh;">
  <div class="content">
  </div>
</body>
<div class="row">
  <div class="col-lg-4 m-auto">
    <div class="card mt-5 bg-dark">
      <div class="card-title text-center mt-3">
        <center> <img src="{% static 'images/clock.png' %}" width="120" height="120" class="img-thumbnail rounded-circle my-4"> </center>
      </div>
      <div class="card-body">
        <div class="container text-center">
          <h5 class="p-2 text-white">Admin Login</h5>
        </div>

        <form method="POST">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user fa-2x "> </i>

              </span>

            </div>
            <input type="text" name="username" class="form-control py-4" placeholder="Username">

          </div>

           <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock fa-2x" aria-hidden="true"></i>

              </span>

            </div>
            <input type="password" name="pwd" class="form-control py-4" placeholder="Password">

          </div>
          <input type="Submit" value="Login" class="btn btn-success px-5">
          <a href="{% url 'index' %}" class="float-right text-white mt-2"> Go back to home page</a>
        </form>




      </div>
    </div>

  </div>

</div>



</body>


{% if error == "no" %}
<script>
    alert('Login Successfully');
    window.location = '{% url 'admin_home' %}';
</script>
{% endif %}

{% if error == 'yes' %}
<script>
    alert('Invalid Login Credentials , try again...');
</script>
{% endif %}
